<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Stats | The Sun Will Come in the Morning</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f5f7fa);
      text-align: center;
      padding-top: 120px;
      color: #222;
    }
    .count {
      font-size: 64px;
      font-weight: bold;
      color: #0f344d;
      margin-top: 20px;
    }
    a { text-decoration: none; color: #0f344d; }
  </style>
</head>
<body>
  <h1>üìä Total Downloads</h1>
  <div class="count" id="count">Loading...</div>
  <p><a href="index.html">‚¨ÖÔ∏è Back to Home</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBW6dd8IMQ0w_0_r4lDRt6jI88ZQybzmVU",
      authDomain: "sunwillcome-aea1a.firebaseapp.com",
      projectId: "sunwillcome-aea1a",
      storageBucket: "sunwillcome-aea1a.firebasestorage.app",
      messagingSenderId: "144529784883",
      appId: "1:144529784883:web:734978ef930715f48d2346",
      measurementId: "G-JV1XX0VRGK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const countEl = document.getElementById("count");
    const ref = doc(db, "stats", "downloads");
    const snap = await getDoc(ref);

    if (snap.exists()) {
      countEl.textContent = snap.data().count;
    } else {
      countEl.textContent = "0";
    }
  </script>
</body>
</html>
